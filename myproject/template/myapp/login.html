<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    {% load static %}

    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <div class="main">
        <!-- Sign in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        {% if error %}
                            <p class="error">{{ error }}</p>
                        {% endif %}
                        <form method="post" action="{% url 'myapp:login' %}" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                            </div>
                
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                            <div class="form-group signup-image">
                                <p class="signup-image-text">Don't have an account?</p>
                                <a href="{% url 'myapp:registration' %}" class="signup-image-link">Create an account</a>
                            </div>
                        </form>
                    </div>
                    <div class="signin-image">
                        <figure><img src="{% static 'myapp/images/signin-image.jpg' %}" alt="sign up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
